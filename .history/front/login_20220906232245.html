<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signin</title>
  <link href="./assets/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="signin.css" rel="stylesheet">
</head>

<body class="text-center">

    <form>
      <img class="mb-4" src="./assets/brand/estude.png" alt="" width="70" height="60">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating">
        <input id="userLogin" class="form-control"  placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" id="passwordLogin" class="form-control"  placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
    </br>
      <button class="w-100 btn btn-lg btn-primary" onclick="validaLogin()">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
    </form>

 
</body>
<script src="login.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</html>
