<!doctype html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Books</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>

<body unload="showDate()">
    <nav class="navbar navbar-dark bg-mynav">
        <div class="container-fluid">
            <a class="navbar-brand navbar-brand--black" href="#">Registration of Books</a>
            <h6 class="time"></h6>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex bd-highlight mb-3">
            <div class="me-auto p-2 bd-highlight">
                <h2>Books
            </div>
            <div class="p-2 bd-highlight">
                <button type="button" class="btn btn-primary" onclick="orderTitle()">Order by Title</button>
            </div>
            <div class="p-2 bd-highlight">
                <input id="search" class="finding" placeholder="Find by Title...">
            </div>
            <div class="p-2 bd-highlight">
                <button type="button" class="btn btn-primary" onclick="findResults()">Search</button>
            </div>
            <div class="p-2 bd-highlight">
                <button type="button" class="btn btn-secondary" onclick="showBooksCreateBox()">Create</button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table" id="filter">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Publication Year</th>
                        <th scope="col">Pages</th>
                        <th scope="col">Value</th>
                        <th scope="col">Categories</th>
                        <th scope="col">Publishers</th>
                        <th scope="col">Format</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="mytable">
                    <tr>
                        <th scope="row" colspan="5">Loading...</th>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="p-2 bd-highlight">
            <a href="index.html">
                <button type="button" class="btn btn-secondary">Back</button>
            </a>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="books.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
